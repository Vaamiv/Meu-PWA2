<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PWA - ADS UPF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../images/icon.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Meu PWA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="outros.html">Outros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="fotos.html">Fotos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="formulario.html">Formulário</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2 class="text-center mb-3">Formulário de contato</h2>
            <form id="form-contato" action="#" novalidate>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <label class="form-label" for="inputName">Digite seu nome</label>
                        <input required placeholder="Insira o seu nome" class="form-control" type="text">
                        <div class="invalid-feedback">Por favor, insira o nome</div>
                    </div>

                    <div class="col-12 col-md-6">
                        <label class="form-label" for="inputName">Digite seu sobrenome</label>
                        <input required placeholder="Insira o seu sobrenome" class="form-control" type="text">
                        <div class="invalid-feedback">Por favor, insira o sobrenome</div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">E-mail</label>
                    <input placeholder="Insira o seu e-mail" required type="email" class="form-control"
                        id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div class="invalid-feedback">Por favor, insira o e-mail</div>
                    <div id="emailHelp" class="form-text">Nós nunca compartilharemos com ninguém.</div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="">Mensagem</label>
                    <textarea placeholder="Insira a sua mensagem" class="form-control" name="txtMessage"
                        id="txtMessage"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="formulario.js"></script>
</body>

</html>
